<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Formulário</title>
</head>
<body>
    <main id="form_container">

        <div id="form_header">
            <h1 id="form_title">Criar Conta</h1>
            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id="form">
            <div id="input_container">

                <div class="input-box">
                    <label for="name">Primeiro Nome</label>
                    <div>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="last_name">Último Nome</label>
                    <div>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Sobrenome">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birthdate">Nascimento</label>
                    <div>
                        <input type="date" name="birthdate" id="birthdate" class="form-control">
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <div>
                        <input type="password" name="password" id="password" class="form-control">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="confirm_password">Confirmar Senha</label>
                    <div>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

            </div>

            <div class="radio-container">
                <label class="form-label">Gênero</label>
            </div>

            <div id="gender_inputs">
                <div class="radio-box">
                    <input type="radio" name="gender" id="female" class="form-control" value="female">
                    <label for="female" class="form-label">Feminino</label>
                </div>
            </div>

            <div id="gender_inputs">
                <div class="radio-box">
                    <input type="radio" name="gender" id="male" class="form-control" value="male">
                    <label for="male" class="form-label">Masculino</label>
                </div>
            </div>

            <div id="gender_inputs">
                <div class="radio-box">
                    <input type="radio" name="gender" id="other" class="form-control" value="other">
                    <label for="other" class="form-label">Outro</label>
                </div>
            </div>

            <button type="button">Criar Conta</button>
            
        </form>


    </main>
</body>
</html>
